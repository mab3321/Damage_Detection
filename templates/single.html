<!DOCTYPE html>
<html>

<head>
    <title>Image Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Image Upload</h1>
        <div id="image-section">
            <input type="file" id="image-input" accept="image/*" class="form-control">
            <button type="button" id="upload-btn" class="btn btn-primary">Upload</button>
        </div>
        <div id="response-section" style="display: none;">
            <h2>Response</h2>
            <div id="response-image"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#upload-btn').click(function (e) {
                e.preventDefault();
                var fileInput = $('#image-input')[0];
                if (fileInput.files.length > 0) {
                    var formData = new FormData();
                    formData.append('image', fileInput.files[0]);

                    $.ajax({
                        url: 'http://127.0.0.1:5000/api/detect_on_image',
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (response) {
                            $('#image-section').hide();
                            $('#response-section').show();
                            $('#response-image').html('<img src="' + response.images + '" class="img-fluid">');
                        },
                        error: function () {
                            alert('Image upload failed.');
                        }
                    });

                    return false; // Prevent form submission
                } else {
                    alert('Please select an image to upload.');
                }
            });
        });
    </script>
</body>

</html>
