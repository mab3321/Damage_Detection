<!DOCTYPE html>
<html>

<head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
        }

        .slider-heading {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        #show-images-btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Image Slider</h1>
        <button id="show-images-btn" class="btn btn-primary">Show Images</button>
        <div class="slider-container" style="display: none;">
            <h2 class="slider-heading"></h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Images will be dynamically added here -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            var swiper = null;

            // Button click event
            $('#show-images-btn').click(function () {
                // Make an AJAX request to the API endpoint
                $.get('http://127.0.0.1:5000/api/slider', function (response) {
                    // Hide the button
                    $('#show-images-btn').hide();

                    // Show the slider container
                    $('.slider-container').show();

                    // Set the slider heading
                    $('.slider-heading').text(response.heading);

                    // Clear existing slides
                    if (swiper) {
                        swiper.removeAllSlides();
                        swiper.destroy();
                    }

                    // Initialize swiper slider
                    swiper = new Swiper('.swiper-container', {
                        slidesPerView: 3,
                        spaceBetween: 30,
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        },
                        loop: true // Set loop option to true
                    });

                    // Add image slides
                    response.image_urls.forEach(function (imageUrl) {
                        var slideHtml = '<div class="swiper-slide"><img src="' + imageUrl + '" class="img-fluid"></div>';
                        swiper.appendSlide(slideHtml);
                    });
                });
            });
        });
    </script>
</body>

</html>
