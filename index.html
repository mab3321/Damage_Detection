<!DOCTYPE html>
<html>

<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="row" id="image-container">
            <!-- Images will be dynamically added here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Make an AJAX request to the API endpoint
            $.get('http://127.0.0.1:5000/api/images', function (imageUrls) {
                // Iterate over the image URLs and create the HTML for each image
                imageUrls.forEach(function (imageUrl) {
                    var imageHtml = '<div class="col-md-4">' +
                        '<img src="' + imageUrl + '" class="img-fluid">' +
                        '</div>';
                    // Append the image HTML to the container
                    $('#image-container').append(imageHtml);
                });
            });
        });
    </script>
</body>

</html>
